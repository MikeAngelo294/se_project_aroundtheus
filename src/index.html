<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Michael Angelo" />
    <meta name="keywords" content="HTML, CSS" />

    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards__list-container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" id="avatar-close-button"></button>
        <p class="modal__heading modal__heading_avatar">Edit profile Picture</p>
        <form class="modal__form" id="profile-avatar-modal">
          <label class="modal__label">
            <input
              type="url"
              name="avatar"
              class="modal__input modal__input_avatar"
              placeholder="Name"
              id="Avatar Url"
              required
            />
            <span class="modal__error" id="profile-avatar-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-modal-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              placeholder="Description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              placeholder="Title"
              id="card-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              id="card-url-input"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Delete Card Modal------->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Confirm to delete</p>
        <form class="modal__form" id="remove-card-form">
          <button class="modal__button modal__button_remove" type="submit">
            Delete
          </button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal------->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_image">
        <button
          class="modal__close modal__close-image"
          id="modal-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__label"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
